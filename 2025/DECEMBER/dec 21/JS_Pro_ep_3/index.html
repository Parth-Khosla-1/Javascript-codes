<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Hamburger</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-content">
    <header>

      <div class="header-content ">
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
        </div>

        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
        </div>

        <nav>
          <span class="close-icon">&times;</span>
          <a href="#top-picks">Top Picks</a>
          <a href="#whooper">Whopper</a>
          <a href="#Stunner-Menu"> Stunner Menu</a>
          <a href="#New-Foodie-Collection">New Foodie Collection</a>
          <a href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>

      </div>

    </header>


    <main>

      <section class="hero-section">
        <div class="img-container">
          <img src="./images/Burger_1.png" alt="Burger_1">
          <p>Well, You can’t resist anymore!</p>
        </div>
      </section>

      <section id="top-picks" class="section">
        <div class="img-container">
          <h2>Top Picks!</h2>
          <img src="./images/Burger_2.png" alt="Burger_2">
        </div>
      </section>

      <section id="whooper" class="section">
        <div class="img-container">
          <h2>Whopper</h2>
          <img src="./images/Burger_3.png" alt="Burger_3">
        </div>
      </section>

      <section id="Stunner-Menu" class="section">
        <div class="img-container">
          <h2>Stunner Menu</h2>
          <img src="./images/Burger_4.png" alt="Burger_4">
        </div>
      </section>

      <section id="New-Foodie-Collection" class="section">
        <div class="img-container">
          <h2>New Foodie Collection</h2>
          <img src="./images/Burger_5.png" alt="Burger_5">
        </div>
      </section>

      <section id="Deal-of-the-Day" class="section">
        <div class="img-container">
          <h2>Deal of the Day</h2>
          <img src="./images/Burger_6.png" alt="Burger_6">
        </div>
      </section>

      <footer>
        <h3 class="go-to-top"><a href="#">Go to Top</a></h3>

        <p class="footer-text">Made with ❤️ by Parth Khosla</p>
      </footer>

    </main>
  </div>
</body>

</html>
