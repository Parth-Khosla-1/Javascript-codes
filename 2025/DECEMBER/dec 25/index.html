<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-page ">
        <img src="./images/Title.png" alt="QUIZ">
        <div class="start-btn"><button>Start Now >>></button></div>
        <div class="last-line">Made with ❤️ by Parth Khosla</div>
    </div>

    <main class="main-page vanish ">

        <div class="sec1">
            <img id="img1" src="./images/Title.png" alt="">
            <div class="group-1">
                <img id="img2" src="./images/icon _Volume_Up.png" alt="">
                <div class="ques-counter"></div>
            </div>
        </div>

        <div class="ques"></div>

        <div class="ques-timer"></div>

        <div class="sec2">
            <div class="opt op1"></div>
            <div class="opt op2"></div>
            <div class="opt op3"></div>
            <div class="opt op4"></div>
        </div>

        <div class="sec3">
            <div class="next-btn">Next></div>
        </div>
        <div class="last-line">Made with ❤️ by Parth Khosla</div>
    </main>


    <div class="result-page vanish ">
        <div>
            <img src="./images/Title.png" alt="QUIZ">
        </div>

        <p>RESULT</p>

        <div class="percent-box">
            <div class="red-part">
                <div class="green-part"></div>
            </div>
        </div>

        <p id="show-score"></p>
        <p id="encourage-line"></p>
        <div class="reset-btn"><button>&lt;&lt;&lt;Reset</button></div>
        <div class="last-line">Made with ❤️ by Parth Khosla</div>
    </div>
</body>

</html>
